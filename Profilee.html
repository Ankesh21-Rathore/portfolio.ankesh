<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("service_p01px5m"); // Replace with your EmailJS user ID after signing up
        })();
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .contact-form h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px 2px rgba(102, 126, 234, 0.7);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5a67d8;
        }
        .message {
            text-align: center;
            margin-top: 16px;
            font-weight: bold;
        }
        .success { color: #34d399; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
                <p class="error" id="nameError" style="display: none;">Please enter your name.</p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
                <p class="error" id="emailError" style="display: none;">Please enter a valid email.</p>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message"></textarea>
                <p class="error" id="messageError" style="display: none;">Please enter a message.</p>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <p id="formMessage" class="message"></p>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const formMessage = document.getElementById('formMessage');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const messageError = document.getElementById('messageError');

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Hide errors
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            messageError.style.display = 'none';
            formMessage.textContent = '';
            formMessage.className = 'message';

            let valid = true;
            if (!nameInput.value.trim()) {
                nameError.style.display = 'block';
                valid = false;
            }
            if (!validateEmail(emailInput.value.trim())) {
                emailError.style.display = 'block';
                valid = false;
            }
            if (!messageInput.value.trim()) {
                messageError.style.display = 'block';
                valid = false;
            }
            if (!valid) return;

            formMessage.textContent = 'Sending message...';
            formMessage.className = 'message';

            // Replace with your EmailJS service and template IDs
            emailjs.send("service_p01px5m", "template_lakns5d", {
                from_name: nameInput.value,
                from_email: emailInput.value,
                message: messageInput.value,
            })
            .then(() => {
                formMessage.textContent = 'Thank you! Your message has been sent.';
                formMessage.className = 'message success';
                form.reset();
            }, (error) => {
                formMessage.textContent = 'Oops! Something went wrong. Please try again.';
                formMessage.className = 'message error';
                console.error('EmailJS error:', error);
            });
        });
    </script>
</body>
</html>
